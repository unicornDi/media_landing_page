<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
        rel="stylesheet"
        type="text/css"
        media="screen"
        href="css/style.css"
    />
</head>
<body>
    <div class="main-container">
        <header>
            <img src="images/Logo.png" alt="logo">
            <nav>
                <div class="navigation">
                    <div>Home</div>
                    <div>Portfolio</div>
                    <div>Blog</div>
                    <div>About Us</div>
                    <div>Contact</div>
                </div>
    
            </nav>
        </header>

        <div class="header_banner">
            <img src="images/slider_bg.png">
            <div class="project">
                <div class="project-button">
                    <p>PROJECT</p>
                </div>
            </div>
        </div>

        <section class="gallery"></section>

        <aside>
            <div class="project-details"></div>
            <div class="popular-posts"></div>
            <div class="tags"></div>
        </aside>

        <section class="project-description"></section>

        <section class="recent-projects"></section>

        <footer>
            <div class="about-us"></div>
            <div class="photo-stream"></div>
            <div class="latest-tweets"></div>
            <div class="social-connecting"></div>
            <div class="contact-info"></div>
            <div class="follow-us"></div>
            <nav></nav>
        </footer>
    </div>
</body>
</html>
